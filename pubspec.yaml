name: grocery_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: 3.1.0
  google_fonts: 1.0.0
  carousel_slider: 1.3.0
  cupertino_icons: 0.1.2
  bubble_bottom_bar: 1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    -  assets/images/appbar_profile/
    -  assets/images/carousel/
    -  assets/images/category_graphics/
    -  assets/images/individual_items/

analyzer:
  enable-experiment:
    - spread-collections